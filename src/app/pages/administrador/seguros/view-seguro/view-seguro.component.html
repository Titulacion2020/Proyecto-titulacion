<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Visualizar Seguro</span>
    </mat-toolbar-row>
</mat-toolbar>
<br>
<div class="form-container" style="text-align: center">
    <form [formGroup]="seguroForm">

        <input type="hidden" formControlName="id">

        <mat-form-field class="inputWidth">
            <input matInput formControlName="nombre" placeholder="Nombre del Seguro medico" readonly>
        </mat-form-field>
        <br>
        <mat-form-field class="inputWidth">
            <input matInput formControlName="telefono" placeholder="Telefono" readonly>
        </mat-form-field>
        &nbsp;&nbsp;
        <mat-form-field class="inputWidth">
            <input matInput formControlName="email" placeholder="Email" readonly>
        </mat-form-field>
        <mat-form-field class="inputData">
            <mat-label>Direccion</mat-label>
            <input matInput formControlName="direccion" placeholder="Direccion" class="form-control" readonly>
        </mat-form-field>
        <br>

        <ul *ngFor="let especialidad of espeService.arrayEspe">
            <li>
                <mat-checkbox class="example-margin" [checked]=true disabled>{{especialidad.nombre}} &nbsp;</mat-checkbox>
            </li>
        </ul>
        &nbsp; &nbsp;
        <div mat-dialog-actions>
            <button mat-raised-button color="primary" type="button" (click)="close()">Cancelar</button>
        </div>
    </form>
</div>
